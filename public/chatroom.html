<html>
	<head>
        <title>Chatroom</title>
		<style>
			body {
			background-color: #2b2a33;
			color: #7ee3fa;
			font-family: 'Courier New', Courier, monospace;
			font-size: 200%;
			}
		</style>
	</head>
    <body>
         <button>Enter the chatroom!</button>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://e.widgetbot.io/channels/974413277553627176/1053102533318549524";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button').style.bacground = 'grey';
          document.querySelector('button').innerHTML = "Loaded! If it is broken reload this page.";
        };
      }
 
    </script>
    </body>
